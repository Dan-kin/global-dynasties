name: Vercel Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: vercel-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_GIT_COMMIT_AUTHOR_LOGIN: dan-kin
      VERCEL_GIT_COMMIT_AUTHOR_NAME: Dan-kin
      VERCEL_GIT_COMMIT_AUTHOR_EMAIL: jindan419@gmail.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Project Settings (Preview)
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build (Preview)
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Deploy (Preview)
        id: deploy_preview
        run: |
          set -euo pipefail
          deploy_output="$(vercel deploy --prebuilt --token="$VERCEL_TOKEN" --yes)"
          echo "$deploy_output"
          preview_url="$(echo "$deploy_output" | grep -Eo 'https://[^ ]+' | tail -n 1)"
          if [ -z "$preview_url" ]; then
            echo "Failed to parse preview URL"
            exit 1
          fi
          echo "url=$preview_url" >> "$GITHUB_OUTPUT"

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
        with:
          script: |
            const marker = '<!-- vercel-preview -->';
            const body = `${marker}
            âœ… Vercel preview is ready
            ${process.env.PREVIEW_URL}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find((c) => c.user?.type === 'Bot' && c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

  production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_GIT_COMMIT_AUTHOR_LOGIN: dan-kin
      VERCEL_GIT_COMMIT_AUTHOR_NAME: Dan-kin
      VERCEL_GIT_COMMIT_AUTHOR_EMAIL: jindan419@gmail.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Project Settings (Production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build (Production)
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy (Production)
        id: deploy_production
        run: |
          set -euo pipefail
          deploy_output="$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --yes)"
          echo "$deploy_output"
          production_url="$(echo "$deploy_output" | grep -Eo 'https://[^ ]+' | tail -n 1)"
          if [ -z "$production_url" ]; then
            echo "Failed to parse production URL"
            exit 1
          fi
          echo "url=$production_url" >> "$GITHUB_OUTPUT"

      - name: Deployment Summary
        run: |
          {
            echo "### Production deployment completed";
            echo "";
            echo "- URL: ${{ steps.deploy_production.outputs.url }}";
          } >> "$GITHUB_STEP_SUMMARY"
